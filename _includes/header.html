<div class="page-header header-filter {{ page.header_class }}" data-parallax="true" style="background-image: url('/assets/img/crowded.png');">
  {%- if page.title %}
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="title">{{page.title}}</h1>
        {%- if page.subtitle -%}
          <h4>{{ page.subtitle }}</h4>
        {%- endif %}
      </div>
    </div>
  </div>
  {%- endif %}
</div>
